<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu Presupuesto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/budget.css') }}">
</head>
<body>
  <!-- Barra de navegación superior -->
  <nav class="top-navbar">
    <div class="nav-content">
      <div class="nav-left">
        <div class="user-menu">
          <button class="user-menu-btn" id="user-menu-btn">
            <span class="user-icon">👤</span>
            <span class="user-name" id="user-name">Usuario</span>
            <span class="dropdown-arrow">▼</span>
          </button>
          <div class="user-dropdown" id="user-dropdown">
            <a href="#" onclick="openProfileModal()">👤 Ver Perfil</a>
            <a href="#" onclick="openFavoritesModal()">❤️ Favoritos</a>
            <a href="#" onclick="toggleTheme()">🌙 Tema Oscuro</a>
            <hr>
            <a href="/logout" onclick="return confirmLogout()">🚪 Cerrar Sesión</a>
          </div>
        </div>
      </div>
      <div class="nav-center">
        <h2>Selecciona tu Presupuesto</h2>
      </div>
      <div class="nav-right">
        <span class="step-indicator">Paso 3/6</span>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>¿Cuál es tu presupuesto aproximado?</h1>
    
    <div class="budget-grid">
      <!-- Opciones de presupuesto en USD -->
      <button class="budget-btn" data-budget="15000-30000">
        <span class="price">$15K - $30K</span>
        <span class="label">Económico</span>
      </button>
      
      <button class="budget-btn" data-budget="30000-50000">
        <span class="price">$30K - $50K</span>
        <span class="label">Intermedio</span>
      </button>
      
      <button class="budget-btn" data-budget="50000-100000">
        <span class="price">$50K - $100K</span>
        <span class="label">Premium</span>
      </button>
      
      <button class="budget-btn" data-budget="100000+">
        <span class="price">$100K+</span>
        <span class="label">Lujo</span>
      </button>
    </div>
    
    <div class="navigation">
      <button id="continue-btn" disabled>Continuar</button>
    </div>
  </div>

  <!-- Modales para perfil y favoritos -->
  <div class="modal-overlay" id="profile-modal">
    <div class="modal-container">
      <div class="modal-header">
        <h3>Mi Perfil</h3>
        <button class="modal-close" onclick="closeProfileModal()">&times;</button>
      </div>
      <div class="modal-body" id="profile-modal-body">
        <!-- Contenido se carga dinámicamente -->
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="favorites-modal">
    <div class="modal-container">
      <div class="modal-header">
        <h3>Mis Favoritos</h3>
        <button class="modal-close" onclick="closeFavoritesModal()">&times;</button>
      </div>
      <div class="modal-body" id="favorites-modal-body">
        <p>Aún no tienes favoritos. ¡Completa el proceso para guardar tus autos preferidos!</p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/budget.js') }}"></script>
</body>
</html>
